<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Sample Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      margin-top: 40px;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
      vertical-align: middle;
    }
    th {
      background-color: #f0f0f0;
    }
    audio {
      width: 300px;
    }
  </style>
</head>
<body>

  <h1>Audio File Samples by Language and Severity</h1>

  <!-- Table Example: Replace this section dynamically with your data -->
  <h2>Language: Hindi</h2>
  <table>
    <tr>
      <th>Severity</th>
      <th>Audio</th>
      <th>Filename</th>
    </tr>
    <tr>
      <td>0</td>
      <td><audio controls src="sample_database/audio_files/Hindi_0_sample1.wav"></audio></td>
      <td>Hindi_0_sample1.wav</td>
    </tr>
    <tr>
      <td>1</td>
      <td><audio controls src="sample_database/audio_files/Hindi_1_sample2.wav"></audio></td>
      <td>Hindi_1_sample2.wav</td>
    </tr>
  </table>

  <h2>Language: Telugu</h2>

    <tr>
      <th>Severity</th>

      <th>Filename</th>
    </tr>
    <tr>
      <td>0</td>
      <td><audio controls src="sample_database/audio_files/Telugu_0_sample1.wav"></audio></td>
      <td>Telugu_0_sample1.wav</td>
    </tr>
    <tr>
      <td>3</td>

      <td>Telugu_3_sample5.wav</td>
    </tr>
  </table>

</body>
</html>
